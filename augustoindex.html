<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="augustostyle.css"> 

</head>
<body>  
    <header style="background-color: #293277; width: 100%; height: 150px;">
        <img class="imgheader" src="/img/brasaoilha.png" alt="">
        <ul>
          <li><a class="active" href="patrickindex.html">Home</a></li>
          <li><a href="augustoindex.html">Cadastro</a></li>
          <li><a href="caiqueindex.html">Alunos</a></li>
          <li><a href="cauaindex.html">Sobre</a></li>
        </ul>    
    </header>
    
    <main>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" nome="nome" required><br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" nome="email" required><br>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" nome="senha" required><br>
    
            <label for="confirmacaoSenha">Confirmação de Senha:</label>
            <input type="password" id="confirmacaoSenha" nome="confirmacaoSenha" required><br>
    
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" nome="dataNascimento" required><br>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" nome="cpf" required><br>
    
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" nome="endereco" required><br>
    
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer style="background-color: #293277; width: 100%; height: 150px;">
        <h1 class="TittleFooter" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">O conhecimento é a chave que abre as portas do sucesso. Estude com determinação e conquiste o futuro que você merece!</h1>
    </footer>
